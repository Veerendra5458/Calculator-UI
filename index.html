<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Frontend</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="container">
            <div class="row-height flex-center" id="row1">
                <button><a href="#">AC</a></button>
                <button><a href="#">+/-</a></button>
                <button><a href="#">%</a></button>
                <button><a href="#">/</a></button>
            </div>
            <div class="row-height flex-center" id="row2">
                <button><a href="#">7</a></button>
                <button><a href="#">8</a></button>
                <button><a href="#">9</a></button>
                <button><a href="#">*</a></button>
            </div>
            <div class="row-height flex-center" id="row3">
                <button><a href="#">4</a></button>
                <button><a href="#">5</a></button>
                <button><a href="#">6</a></button>
                <button><a href="#">-</a></button>
            </div>
            <div class="row-height flex-center" id="row4">
                <button><a href="#">1</a></button>
                <button><a href="#">2</a></button>
                <button><a href="#">3</a></button>
                <button><a href="#">+</a></button>
            </div>
            <div class="row-height flex-center" id="row5">
                <button id="Equalsto"><a href="#">=</a></button>
                <button><a href="#">0</a></button>
                <button><a href="#">,</a></button>
            </div>
        </div>
    </div>
    <div class="output-screen">
        <div class="final">

        </div>
        <hr id="horizontal-line">
        <div class="inputbox">  
            
        </div>
    </div>
</body>
</html>
